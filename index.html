<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanos AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #1b1b2f, #162447, #1f4068, #1b1b2f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1.5s ease-out;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #e67e22;
    }

    input {
      padding: 15px;
      width: 100%;
      max-width: 500px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: none;
      margin-bottom: 1rem;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 12px #e67e22;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background-color: #e67e22;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
      transform: scale(1.05);
    }

    .response {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #ecf0f1;
      min-height: 2em;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Говори с Таносом</h1>
    <input id="userInput" type="text" placeholder="Напиши, что Танос должен сделать..." />
    <br />
    <button onclick="handleCommand()">Отправить</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const responseBox = document.getElementById("response");

    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        handleCommand();
      }
    });

    async function handleCommand() {
      const command = input.value.trim();
      if (!command) return;

      responseBox.textContent = "Танос думает...";

      // ВСТАВЬ СЮДА СВОЙ OPENAI API КЛЮЧ
      const apiKey = 'your-openai-api-key-here';

      const prompt = `Ты Танос. Пользователь говорит: "${command}". Ответь от лица Таноса и опиши действие, если оно есть.`;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "Ты Танос из Marvel. Отвечай сурово, величественно, в характере." },
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await res.json();
        const message = data.choices?.[0]?.message?.content || "Не удалось получить ответ.";
        responseBox.textContent = message;

      } catch (error) {
        responseBox.textContent = "";
        console.error(error);
      }
    }
  </script>
</body>
</html>
